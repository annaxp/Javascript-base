     */
    const basket = [
        ['cap', 100],
        ['pants', 50],
        ['sock', 70],
        ['skirt', 90],
        ['shoes', 150]
    ];
    let price = 0;
    function countBasketPrice () {
        for (let i = 0; i < basket.length; i++) {
            //console.log(basket[i][1]);
            price += parseInt(basket[i][1]);
        }
        return price
    }
    const cost = countBasketPrice();
    console.log(cost);
    alert(` В корзине находятся следующие товары ${basket} их суммарная стоимость ${cost}`);
