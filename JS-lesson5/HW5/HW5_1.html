<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW5_1</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr {
            width: 50px;
            height: 50px;
        }
        td {
            border: 1px solid #213740;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<script>
    /**
     * 1. Создать функцию, генерирующую шахматную доску.
     * При этом можно использовать любые html-теги по своему желанию.
     * Доска должна быть разлинована соответствующим образом, т.е. чередовать черные и белые ячейки.
     * Строки должны нумероваться числами от 1 до 8, столбцы – латинскими буквами A, B, C, D, E, F, G, H.
     */

const settings = {
    rowCount: 9,
    colCount: 9,
    whiteColor: '#C7E5F2',
    blackColor: '#3C6273',
    textColor: '#cccccc',
    poleColor: '#213740',
    rowNumber: ['', 1, 2, 3, 4, 5, 6, 7, 8],
    colNumber: ['', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'],
    };

const chessBoard = {
    settings,
    containerElement: null,
    cellElements: [],
    // addNumber: null,

    run () {
        this.render();
        this.containerElement = document.getElementById('pole');
        this.initCells();
        this.addNumber();
        this.addColor();
    },

    initCells() {
        this.containerElement.innerHTML = '';
        this.cellElements = [];

        for (let row = 0; row < this.settings.rowCount; row++) {
            const trElem = document.createElement('tr');
            this.containerElement.appendChild(trElem);

            for (let col = 0; col < this.settings.colCount; col++) {
                const cell = document.createElement('td');
                trElem.appendChild(cell);

                this.cellElements.push(cell);
            }
        }
    },

    render () {
        this.cellElements.forEach(cell => cell.style.backgroundColor = this.settings.whiteColor);
    },

    addColor() {

         for (let i = 2; i <= this.settings.colCount; i++) {
             for (let j = 2; j <= this.settings.rowCount; j++ ){
                 const color = document
                     .querySelector(`tr:nth-child(${i})`)
                     .querySelector(`td:nth-child(${j})`);
                 if (i === j ||  i % 2 === j % 2) {
                     color.style.backgroundColor = this.settings.blackColor;
                 }
             }
         }
    },

    addNumber() {
         for (let i = 1; i < 9; i++) {
             const number = document
                 .querySelector(`tr:nth-child(1)`)
                 .querySelector(`td:nth-child(${i + 1})`);
             number.textContent = this.settings.colNumber[i];
             number.style.textAlign = 'center';
         }

        for (let i = 1; i < 9; i++) {
            const letter = document
                .querySelector(`tr:nth-child(${i + 1})`)
                .querySelector(`td:nth-child(1)`);
            letter.textContent = this.settings.rowNumber[i];
            letter.style.textAlign = 'center';
        }
    },
};

window.addEventListener('load', () => chessBoard.run());
</script>

<table id="pole"></table>

</body>
</html>
