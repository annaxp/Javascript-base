<script>
    /**
     * Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999,
     надо получить на выходе объект, в котором в соответствующих свойствах описаны единицы,
     десятки и сотни. Например, для числа 245 надо получить следующий объект: {‘единицы’: 5,
‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее
     сообщение с помощью console.log и вернуть пустой объект.
     */

    function getObjectToNumber (number) {

        const object = {
            unit: 0,
            ten: 0,
            hundred: 0,
        };

        if (number < 0 || number > 999) {
            console.log('Вы ввели неверное число. Введите число от 0 до 999');
            return object;

        } else if (isNaN(number)) {
            console.log('Вы ввели не число. Введите число от 0 до 999');
            return object;

        } else {
            object.unit = (number % 10);
            object.ten = (number % 100 - number % 10)/10;
            object.hundred = (number - number % 100)/100;
            return object;
        }
    }

    let number = +prompt('Введите число  целое полижительное число от 0  до 999');

    console.log(getObjectToNumber(number));

</script>
