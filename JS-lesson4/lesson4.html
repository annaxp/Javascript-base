    /**

    const someVar = 'test5';

    const myCar = {
        manufacture: 'BMV',
        color: 'blue',
        'property with space': 1,
        engine: {
            power: 300,
            code: 'B5834B',
        },
        possibleColors: ['black', 'red', 'brown', 'white'],
        beep () {
            console.log('Машина сигналит');
        },
        test (){
            console.log(someVar)  //замыкание
        }
    };

    console.log(myCar);
    console.log(myCar.possibleColors[3]);
    console.log(myCar.engine.power);// вызов свойства внутри свойства
    myCar.beep(); // вызов свойства
    myCar.test();


    // перечень ключей
    console.log(Object.keys(myCar));
    console.log(Object.getOwnPropertyNames(myCar));

    // пробежка по объектам

    for (const prop in myCar) {
        console.log(`свойство: ${prop}, значение: ${myCar[prop]}}`);
    }

    function inc(a) {
        ++a;
    }
    let a = 1;
    console.log(a); // 1
    inc(a);
