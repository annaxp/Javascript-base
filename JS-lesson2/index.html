    /**
     * Игра "угадай число"
     */

    let number;
    let attempts;

    function resetGame() {
        attempts = 0;
        number = Math.floor(Math.random() * 100); // random генерирует псевдослучайное число от 0 до 1
    }

    function tryGuessNumber() {
        const userAnswer = parseInt(prompt('Введите число от 1 до 100, для выхода наберите -1'));

        if (userAnswer === -1) {
            return alert('До свидания');
        }

        if (Number.isNaN(userAnswer)) {
            alert('Необходимо ввести целое число от 0 до 100');
            tryGuessNumber();
            return;
        }
        attempts++;

        if (userAnswer > number) {
            alert('Попробуйте число меньше.')
        }else if (userAnswer < number) {
            alert('Попробуйте число больше')
        } else {
            alert(`Поздравляем! Вы угадали число с ${attempts} попытки.`);

            if (confirm('Хотите сыграть еще раз?')) {
                return alert('До свидания');
            }
            resetGame();
        }
        tryGuessNumber();
    }

    resetGame();
    tryGuessNumber();
